<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW REPORT PAGE</title>
    <style>
        body {
    text-align: center;
    background-color: rgb(175, 255, 232);
    margin: 0;
    padding: 0;
}

#viewReport {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#viewReport h2 {
    color: #333;
}

#viewReport p {
    margin-bottom: 20px;
    color: #555;
}

#reportForm label {
    display: block;
    margin-bottom: 5px;
}

#reportForm input {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

#reportForm button {
    padding: 10px 20px;
    border: none;
    background-color: #000000;
    color: #fff;
    cursor: pointer;
}

#reportForm button:hover {
    background-color: rgb(18, 1, 35);
}

#reportResult {
    margin-top: 20px;
    text-align: center;
}

#reportResult ul {
    padding: 0;
    list-style: none;
}

#reportResult li {
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <!-- View Report Page -->
<section id="viewReport">
    <h2>View Report</h2>
    <p>View analysis of common diseases affecting pets in a specific area.</p>
    <form id="reportForm" onsubmit="submitReport(event)">
        <label for="commonCold">Disease: Common Cold</label>
        <input type="number" id="commonCold" name="commonCold" min="0" value="25"><br>

        <label for="skinInfections">Disease: Skin Infections</label>
        <input type="number" id="skinInfections" name="skinInfections" min="0" value="18"><br>
        <button type="submit">Submit</button>
    </form>
</section>
<script>
    function submitReport(event) {
        event.preventDefault();
        const commonColdOccurrences = parseInt(document.getElementById('commonCold').value);
        const skinInfectionsOccurrences = parseInt(document.getElementById('skinInfections').value);
        document.getElementById('reportResult').innerHTML = `
            <h3>Analysis for Area XYZ:</h3>
            <ul>
                <li>Disease: Common Cold, Occurrences: ${commonColdOccurrences}</li>
                <li>Disease: Skin Infections, Occurrences: ${skinInfectionsOccurrences}</li>
                <!-- Add more disease analysis data as needed -->
            </ul>
        `;
    }
</script>
<div id="reportResult"></div>
</body>
</html>
